<mat-card>
    <mat-card-title>Alterar Albúm</mat-card-title>
    <form>
        <mat-form-field>
            <input matInput placeholder="Descrição"
                [(ngModel)]="album.description" name="description">
        </mat-form-field>
    </form>
    <button mat-raised-button (click)="updateAlbum()" color="primary">
        Salvar
    </button>
    
    <button mat-raised-button (click)="cancel()">
        Cancelar
    </button>
</mat-card>

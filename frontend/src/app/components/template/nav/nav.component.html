<mat-sidenav-container class="container">
    <mat-sidenav class="sidenav" mode="side" opened 
        fixedInViewport="true" fixedTopGap="0">
        <mat-nav-list class="nav-list">
            <a mat-list-item routerLink="/">
                <i class="material-icons">
                    home
                </i>
                Início
            </a>
            <a mat-list-item  routerLink="/my-posts">
                <i class="material-icons">
                    auto_stories
                </i>
                Minhas publicações
            </a>
            <a mat-list-item  routerLink="/posts">
                <i class="material-icons">
                    crop_original
                </i>
                Publicações
            </a>
            <a mat-list-item  routerLink="/my-albums">
                <i class="material-icons">
                    photo_library
                </i>
                Meus albúns
            </a>
            <a mat-list-item  routerLink="/albums">
                <i class="material-icons">
                    photo_album
                </i>
                Albúns
            </a>
            <a mat-list-item (click)="loggout()">
                <i class="material-icons">
                    exit_to_app
                </i>
                Sair
            </a>
        </mat-nav-list>
    </mat-sidenav>
    <mat-sidenav-content class="content">
        <router-outlet></router-outlet>
    </mat-sidenav-content>
</mat-sidenav-container>
